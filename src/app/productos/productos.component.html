<!-- MODULO PRODUCTOS -->
<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="mt-4 mb-4 text-center">NUESTROS PRODUCTOS</h2>
      <div class="row bg-dark text-white" style="height: 5vh;">
        <div class="col-4 pt-2 text-center">Buscar por campo de texto</div>
        <div class="col pt-2 text-center">Buscar por categoría</div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" aria-label="Buscar algo..." placeholder="Buscar algún producto..."
              [(ngModel)]="filtroTexto" (input)="aplicarFiltro()">
          </div>
        </div>
        <div class="col" *ngIf="!isResultLoadedCategoria" style="margin-left: 22%; height: 10vh;">
          <div>
            <div class="loaderCategorias"></div>
          </div>
        </div>
        <div class="col" *ngFor="let categoria of listaCategorias">
          <div class="form-check">
            <input class="form-check-input" value="{{categoria.id}}" type="radio" name="flexRadioDefault" id="{{categoria.name}}" [(ngModel)]="nuevo.Id" (change)="filtrarPorCategoria()">
            <label class="form-check-label" for="{{categoria.name}}">
              {{categoria.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div *ngIf="!isResultLoadedCategoria" class="text-black d-flex justify-content-center align-items-center" style="height: 30vh;">
      <div>
        <div class="loaderProductos"></div>
      </div>
    </div>
    <div class="col-4" *ngFor="let producto of productosFiltrados">
      <div class="card mb-3" style="border-radius: 20px; height: 100%;">
        <img [src]="producto.imageUrl" class="card-img-top" alt="{{ producto.name }}" style="object-fit: cover; height: 450px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.name }}</h5>
          <p class="card-text flex-grow-1">{{ producto.description }}</p>
          <p class="card-text" style="font-size: 20px;"><b>{{ producto.price | currency }}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
